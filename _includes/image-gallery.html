<div class="product-gallery">
  <div class="product-img">
    {% include img.html image=page.thumb_image %}
  </div>
  {% unless post.meta.imgcount == 1 %}
  <ul class="product-thumbnails">
    {% for i in (1..{{page.imgcount}}) %}
      {% capture img %}/assets/img/{{ page.url }}{{page.title | slugify}}-s{{i}}{% endcapture %}
      {% include gallery-img.html %}
    {% endfor %}
  </ul>
  {% endunless %}
</div>

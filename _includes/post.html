<article>
  <div class="post-title">
    <h2 class="bold">
      {% if type == 'post' %}
        {{post.title}}
      {% else %}
        <a href="{{post.url}}">{{post.title}}</a>
      {% endif %}
    </h2>
    <span>
    {% for tag in post.taxonomy.first.values %}
      <h6 class="blog-tag"><a href="{{tag.url}}">{{tag.value}}</a></h6>
    {% endfor %}
      <time datetime="{{post.date | date: '%Y-%m-%d'}}">{{post.date | date: "%B %d, %Y" }}</time>  
    </span>
  </div>
  <div class="post-body">
    {{post.body}}
  </div>
  <nav>
    {% if previous %}<a href="{{ previous.url }}">previous</a>{% endif %}
    {% if next %}<a href="{{ next.url }}">next</a>{% endif %}
  </nav>
</article>

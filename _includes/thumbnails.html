<ul class="thumbnails">
  {% assign items = include.collection | sort:"position" %}
  {% for item in items %}
    <li class='thumbnail'>
      <a href='{{ item.url }}'>
        {% capture image %}{{item.thumb_image}}{% endcapture %}
        {% include img.html %}
        <h2 class="h4">{{ item.title }}</h2>
      </a>
    </li>
  {% endfor %}
</ul>

<ul class="thumbnails">
  {% assign items = include.collection | sort:"position" %}
  {% for item in items %}
    <li class='thumbnail'>
      <a href='{{ item.url }}'>
        {% assign pageTitle = item.url | split: '/' %}
        {% capture img %}/assets/img{{ item.url }}thumb/{{pageTitle[2]}}-s1{% endcapture %}
        {% include img.html %}
        <h2 class="bold">{{ item.title }}</h2>
      </a>
    </li>
  {% endfor %}
</ul>

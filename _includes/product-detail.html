<article>
  <div class="product-title">
    <h2 class="bold">{{post.title}}</h2>
    <div class="product-action">
      <span class="bold price">${{post.meta.price}}</span>
      <a href="{{post.meta.buyLink}}">Buy Now</a>
    </div>
    <div class="cf"></div>
  </div>
  {% include product-gallery.html %}
  <div class="product-content">
    {{post.body}}
  </div>
  <div class="cf"></div>
</article>

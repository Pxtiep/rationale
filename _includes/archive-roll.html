<article>
  <a href="{{post.url}}">
    {% if post.assets.size > 0 %}
      <div class="blog-thumbnail" style="background-image: url('{{post.assets.first.url}}');">
      </div>
    {% endif %}
    <div class="post-title">
      <h2 class="bold">{{post.title}}</h2>
      <span>
        <time datetime="{{post.date | date: '%Y-%m-%d'}}">{{post.date | date: "%B %d, %Y" }}</time>  
      </span>
    </div>
    <div class="cf"></div>
  </a>
</article>

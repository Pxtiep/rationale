---
layout: default
---

<div class="container">
  <section class="store border-top">
    {% if type == 'post' %}
      {% assign post = current %}
      {% include product-detail.html %}
    {% else %}
      <div class="title">
        <h2 class="bold">{{title}}</h2>
        {{body}}
      </div>
      <div class="cf"></div>
      {% for post in posts limit:4 %}
        {% include product.html %}
      {% endfor %}
    {% endif %}
  </section>
</div>
